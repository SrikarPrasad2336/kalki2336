<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Generator</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body {
            min-height: 100vh; margin: 0; display: flex; align-items: center;
            justify-content: center; background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .box {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(14px);
            padding: 50px; width: 70%; max-width: 700px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3); color: #fff;
            animation: fadeUp 0.8s ease; position: relative; overflow: hidden; text-align: center;
        }
        .box::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: glow 8s linear infinite; z-index: 0;
        }
        h1 { font-size: 2.4rem; margin-bottom: 30px; position: relative; z-index: 1; }
        .quote { font-size: 1.5rem; line-height: 1.7; margin-bottom: 20px; position: relative; z-index: 1; font-style: italic; }
        .quote::before { content: "‚Äú"; font-size: 3rem; opacity: 0.5; margin-right: 10px; }
        .quote::after { content: "‚Äù"; font-size: 3rem; opacity: 0.5; margin-left: 10px; }
        .author { font-size: 1.1rem; opacity: 0.85; margin-bottom: 40px; position: relative; z-index: 1; font-weight: 300; letter-spacing: 1px; }
        .button-group { display: flex; gap: 15px; justify-content: center; position: relative; z-index: 1; }
        button, .btn-logout { padding: 14px 30px; font-size: 1rem; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .btn-generate { background: linear-gradient(135deg, #ff9a9e, #fad0c4); color: #333; }
        .btn-logout { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); }
        button:hover, .btn-logout:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h1>ü§ñ AI Quote Generator</h1>
        <div class="quote">{{ quote }}</div>
        <div class="author">‚Äî {{ author }}</div>
        <div class="button-group">
            <form action="{{ url_for('index') }}" method="get">
                <button type="submit" class="btn-generate">‚ú® Generate New Quote</button>
            </form>
            <a href="{{ url_for('entrance') }}" class="btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>

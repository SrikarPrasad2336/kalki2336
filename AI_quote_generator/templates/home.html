<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | AI Quote Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 380px;
        }
        h1
        { margin-bottom: 10px; color: #333; font-size: 2rem; }

        .subtitle
        { margin-bottom: 30px; color: #666; font-size: 1rem; }

        .btn {
            display: block; width: 100%; padding: 14px; margin: 15px 0;
            color: white; border: none; border-radius: 8px; font-size: 16px;
            font-weight: 600; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease; box-sizing: border-box;
        }

        .btn-primary
        { background: #4CAF50; }

        .btn-primary:hover
        { background: #45a049; transform: translateY(-2px); }

        .btn-secondary
        { background: #2196F3; }

        .btn-secondary:hover
        { background: #1976D2; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">

        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Create Account</a>
    </div>
</body>
</html>
